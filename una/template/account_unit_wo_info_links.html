<div class="bx-account-unit-wo-info bx-def-__size__-size text-center">
    <div class="bx-def-unit-img bx-def-__size__-size">
        <bx_if:show_thumb_image>
            <img class="bx-account-unit-thumb bx-def-__size__ bx-def-__size__-size rounded-full box-border" src="__url__" />
        </bx_if:show_thumb_image>
        <bx_if:show_thumb_letter>
            <p class="bx-account-unit-thumb bx-def-__size__ bx-def-__size__-size flex items-center justify-center box-border m-0 rounded-full text-white font-bold" style="background-color:rgba(__color__)">__letter__</p>
        </bx_if:show_thumb_letter>
        <bx_if:show_online>
            <div class="bx-account-unit-online"></div>
        </bx_if:show_online>
    </div>
</div>
